<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Currency Converter</h1>
    </div>
    <div class='content'>
      <div class='conversion'>
        <h2>Check Currency</h2>
      </div>
      <div class='row'>
        <div class='col-sm-6'>
          <input value='1' id='mine' type="text" class='form-control'>
        </div>
        <div class='col-sm-6'>
          <select id='dropDown1' class='form-control'>
            <option value='USD' name='United States Dollar' selected>United States Dollar (USD)</option>
            <option value='KRW'>South Korean Won</option>
            <option value='PHP'>Philippine Peso</option>
            <option value='SGD'>Singapore Dollar</option>
            <option value='JPY'>Japanese Yen</option>
            <option value='TWD'>New Taiwan Dollar</option>
            <option value='THB'>Thai Baht</option>
          </select>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-6'>
          <input value='1.35' id='want' type="text" class='form-control'>
        </div>
        <div class='col-sm-6'>
          <select id='dropDown2' class='form-control'>
            <option value='SGD' name='Singaporean Dollar' selected>Singaporean Dollar (SGD)</option>
            <option value='USD'>United States Dollar</option>
            <option value='KRW'>South Korean Won</option>
            <option value='PHP'>Philippine Peso</option>
            <option value='JPY'>Japanese Yen</option>
            <option value='TWD'>New Taiwan Dollar</option>
            <option value='THB'>Thai Baht</option>
          </select>
        </div>
      </div>
    <div class='output'></div>
  </div>
</body>
</html>
