<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Currency Converter</h1>
    </div>
    <div class='content'>
      <form id='currInput'>
        <div class='input'>
          <label for="inputAmt">How much?</label>
          <input id='inputAmt' type="number" placeholder=1 required>
          <button class='btn btn-primary' type='submit'>Go!</button>
        </div>
      <div class='row'>
        <div class='col-md-6'>
          <label for="firstCurr">Currency I have:</label>
          <select class= 'form-control' id="firstCurr">
            <option value='USD'>USD</option>
            <option value='KRW'>KRW</option>
            <option value='PHP'>PHP</option>
            <option value='SGD'>SGD</option>
            <option value='JPY'>JPY</option>
            <option value='TWD'>TWD</option>
          </select>
        </div>
        <div class='col-md-6'>
          <label for="secondCurr">Currency I want:</label>
          <select class='form-control' id="secondCurr">
            <option value='USD'>USD</option>
            <option value='KRW'>KRW</option>
            <option value='PHP'>PHP</option>
            <option value='SGD'>SGD</option>
            <option value='JPY'>JPY</option>
            <option value='TWD'>TWD</option>
          </select>
        </div>
      </div>
      </form>
    </div>
    <div class='output'></div>
  </div>
</body>
</html>
