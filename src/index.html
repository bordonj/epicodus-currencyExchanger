<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Currency Converter</h1>
    </div>
    <div class='content'>
      <div class='row'>
        <div class='col-sm-6'>
          <input id='mine' type="text" class='form-control'>
        </div>
        <div class='col-sm-6'>
          <select class='form-control'>
            <option>hi</option>
          </select>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-6'>
          <input id='want' type="text" class='form-control'>

        </div>
        <div class='col-sm-6'>
          <select class='form-control'>
            <option>hi</option>
          </select>
        </div>
      </div>
      <form id='currInput'>
        <div class='input'>
          <label for="inputAmt">How much?</label>
          <input id='inputAmt' value='1' type="number" placeholder=1 required>
          <button class='btn btn-primary' type='submit'>Go!</button>
        </div>
      <div class='row'>
        <div class='col-md-6'>
          <label for="firstCurr">Currency I have:</label>
          <select class= 'form-control' id="firstCurr">
            <option value='USD'>United States Dollar</option>
            <option value='KRW'>South Korean Won</option>
            <option value='PHP'>Philippine Peso</option>
            <option value='SGD'>Singapore Dollar</option>
            <option value='JPY'>Japanese Yen</option>
            <option value='TWD'>New Taiwan Dollar</option>
            <option value='THB'>Thai Baht</option>
          </select>
        </div>
        <div class='col-md-6'>
          <label for="secondCurr">Currency I want:</label>
          <select class='form-control' id="secondCurr">
            <option value='USD'>United States Dollar</option>
            <option value='KRW'>South Korean Won</option>
            <option value='PHP'>Philippine Peso</option>
            <option value='SGD'>Singapore Dollar</option>
            <option value='JPY'>Japanese Yen</option>
            <option value='TWD'>New Taiwan Dollar</option>
            <option value='THB'>Thai Baht</option>
          </select>
        </div>
      </div>
      </form>
    </div>
    <div class='output'></div>
  </div>
